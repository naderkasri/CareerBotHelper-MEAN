    <h1>Title Detail</h1>

            <label class="control-label" for="inputTitle">Title:</label>
            <div class="controls">
                <input type="text" class="form-control" id="inputTitle" ng-model="tag.title"/>
            </div>
        </div>

        <div class="control-group">
            <div class="controls" style="margin-top:10px;">
              <!-- user-detail.html: -->
                <a ng-click="cancel()" class="btn btn-small btn-primary">Cancel</a>
                <a ng-click="updateTag()" class="btn btn-small btn-primary">Update Tag</a>

              
            </div>
        </div>
    </form>
</div>
